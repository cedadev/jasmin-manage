[tox]
envlist = clean,py38,report

[testenv]
commands = coverage run manage.py test {posargs:jasmin_manage}
setenv =
  DJANGO_SETTINGS_MODULE = jasmin_manage.tests.settings
deps =
  -r requirements.txt
  coverage
depends =
  py38: clean
  report: py38

[testenv:report]
deps = coverage
skip_install = true
commands =
  coverage report
  coverage html
  coverage xml

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
